# Use: Production remote deployment.
# env $(grep -hv '^#' version.env) docker-compose -f docker-compose-deploy.yml pull
# env $(grep -hv '^#' version.env) docker-compose -f docker-compose-deploy.yml up
version: '2.4'
x-net: &net
  networks:
      - main
services:
  iblapi:
    extends:
      file: ./docker-compose-base.yml
      service: iblapi
    <<: *net
  ibl-navigator:
    extends:
      file: ./docker-compose-base.yml
      service: ibl-navigator
    environment:
    - PROD_NODE_BACKEND=https://${SUBDOMAINS}.${URL}/api
    <<: *net
  ibl-node-server:
    extends:
      file: ./docker-compose-base.yml
      service: ibl-node-server
    <<: *net
  letsencrypt:
    extends:
      file: ./docker-compose-base.yml
      service: letsencrypt
    environment:
    - SUBDOMAINS
    - URL
    - STAGING=true # Uncomment for Production use
    volumes:
      - ./letsencrypt-keys:/config/etc/letsencrypt
      - ./letsencrypt/healthcheck.sh:/healthcheck.sh
    <<: *net
  nginx:
    extends:
      file: ./docker-compose-base.yml
      service: nginx
    environment:
    - SUBDOMAINS
    - URL
    volumes:
      - ./letsencrypt-keys:/etc/letsencrypt:ro
    <<: *net
networks:
  main:
    ipam:
      driver: default
      config:
        - subnet: 10.28.0.0/16
