<div class="contrastheatmap-container">
  <div #contrastHeatmapPlot></div>
  <div *ngIf="plotLoading">
    <p>Contrast heatmap plot loading...</p>
  </div>
  <div *ngIf="contrastHeatmapPlotIsAvailable !== null && !contrastHeatmapPlotIsAvailable">
    <p>Contrast heatmap plot not available</p>
  </div>
</div>
