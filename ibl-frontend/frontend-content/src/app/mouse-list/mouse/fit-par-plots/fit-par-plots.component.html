<div class="fit-par-plot-container">
    <div #fitParPlots></div>
    <div *ngIf="plotLoading">
        <p>Fit parameter plot loading...</p>
    </div>
    <div *ngIf="fitParPlotsAreAvailable !== null && !fitParPlotsAreAvailable && plotLoading == false">
        <p>Fit parameter plot not available</p>
    </div>
</div>
