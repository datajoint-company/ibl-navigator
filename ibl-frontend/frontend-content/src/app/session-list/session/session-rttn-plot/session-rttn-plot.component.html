<div [hidden]="dialogClosed">
  <div #session_RTTN_plot></div>
</div>
<img id="SRTTNpngExport" (click)="plotClicked($event)" width="320px" />
<div *ngIf="plotLoading">
  <p>plot loading...</p>
</div>
<div *ngIf="RTTNPlotIsAvailable !== null && !RTTNPlotIsAvailable && plotLoading == false" class="missingPlotNotice">
  <p>Reaction time trial number plot not available for this session</p>
</div>
