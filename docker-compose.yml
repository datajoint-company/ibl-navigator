    image: registry.vathes.com/ibl-navigator/nginx-k8s:v0.0-dev9
    environment:
      - URL=datajoint.io # for testdev deploy
      - SUBDOMAINS=testdev # for testdev deploy
      - NODE_SERVER=http://ibl-node-server:3333
      - FRONTEND_SERVER=http://ibl-navigator:8080
      - LETSENCRYPT_SERVER=http://letsencrypt:80
    ports:
      - "80:80"
      - "443:443"
